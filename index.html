<!DOCTYPE html>
<html lang="en" ng-app="portfolio">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>AJ Almaguer</title>

  <!-- CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">



  <!-- Vendor JS -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js"></script>

  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

</head>
<body ng-controller="MainController as vm">

  <!-- Navbar -->
  <div class="navbar-fixed">
  <nav class="light-blue darken-4" role="navigation">
    <div class="nav-wrapper"><a id="logo-container" href="#" class="brand-logo">AJ Almaguer</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#projects">Projects</a></li>
        <!-- <li><a href="#">About</a></li> -->
        <li><a href="#contact">Contact</a></li>
      </ul>

      <ul id="nav-mobile" class="side-nav">
        <li><a href="#projects">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>
  </div>

  <!-- Main Section -->


  <div class="section no-pad-bot container" id="index-banner">
    <div class="container">
      <br><br>

      <div id="welcome-message">
        <h1 id='hello' class='header center orange-text'></h1>
        <div class='row center'>
          <h5 id='tagline' class='header col s12 light'></h5>
        </div>

      </div>
      <br><br>

    </div>
  </div>



  <!-- Projects -->
  <div class="section no-pad-bot center-align" id="projects">
    <h1>Projects</h1>

    <div ng-repeat="project in vm.projects" class="row project left-align">
      <div ng-class-even="'push-l4'" class="screenshot col s12 l8">
        <div class="card">
          <div class="card-image">
            <img ng-src="{{project.imageUrl}}">
          </div>
        </div>
      </div>
      <div ng-class-even="'pull-l8'" class="col s12 l4 description">
        <h4><b>{{project.name}}</b></h4>
        <p>{{project.description}}</p>
        <div>
          <div ng-repeat="keyword in project.keywords" class="chip">
            <i class="{{keyword.icon}}"></i>
             {{keyword.keyword}}
          </div>
        </div>
        <br>
        <div>
          <a href="{{project.liveUrl}}" target="_blank" class="btn light-blue darken-3 waves-effect waves-light">Visit</a>
          <a href="{{project.repoUrl}}" target="_blank" class="btn light-blue darken-3 waves-effect waves-light">Github Repo</a>
        </div>
      </div>
    </div>
  </div>


  <footer class="page-footer orange center-align" id="contact">

    <a href="mailto:ajalmaguer@gmail.com" target="_blank" class="btn-floating light-blue darken-3"><i class="fa fa-envelope" aria-hidden="true"></i></a>
    <a href="https://github.com/ajalmaguer" target="_blank" class="btn-floating light-blue darken-3"><i class="fa fa-github" aria-hidden="true"></i></a>
    <a href="https://www.linkedin.com/in/ajalmaguer" target="_blank" class="btn-floating light-blue darken-3"><i class="fa fa-linkedin" aria-hidden="true"></i></a>


    <div class="footer-copyright">
      Â© 2016 AJ Almaguer
    </div>
  </footer>


  <!--  My JS -->
  <script src="js/init.js"></script>
  <script src="js/app.js"></script>

  </body>
</html>
